<div
  id="main-video"
  jh-main-feed="true"
  feed="vm.highlightedFeed()"
  ng-class="{mirrored: vm.mirrored()}"
  >
</div>
<div id="thumbnails">
  <div
    jh-feed="true"
    feed="f"
    click-fn="vm.toggleHighlightedFeed(f)"
    ng-repeat="f in vm.feeds() | orderBy:'+display'"
    highlighted="vm.isHighlightedByUser(f)"
    thumb-videos="vm.thumbVideos"
    thumb-videos-h="vm.thumbVideosH"
    >
  </div>
</div>
